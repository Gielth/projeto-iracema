<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano mágico</title>

    <link rel="stylesheet" href="../../../../src/css/reset.css">
    <link rel="stylesheet" href="../../../../src/css/piano.css">
</head>

<body>
    <main class="main">

        <div class="container">

            <img class="background" src="../../../../src/images/fundos/piano.svg"
                alt="Imagem de fundo de uma base de um piano numa palco para apresentação">
            <div class="container-elementos">

                <!-- Botões de navegação para voltar a tela anterior -->
                <header class="navigation">
                    <a href="./atividades-cp.html">
                        <img src="../../../../src/images/buttons/navegacao/voltar-branco.svg" alt="Botão voltar">
                    </a>

                    <a href="../../../../index.html">
                        <img src="../../../../src/images/buttons/navegacao/home-branco.svg" alt="Botão Inicio">
                    </a>

                    <a>
                        <img src="../../../../src/images/buttons/audiodescricao-branco.svg" alt="Botão audiodescrição">
                    </a>
                </header>

                <!-- Botões para os animais que terão sons tocados -->
                <div class="animais">

                    <a class="setas" id="seta-esquerda">
                        <img src="../../../../src/images/piano/buttons/seta-esquerda.svg" alt="Seta para a esquerda">
                    </a>

                    <div class="seletor-animais">
                        <button name="pato">
                            <img src="../../../../src/images/piano/buttons/animais/pato.svg" alt="Pato">
                        </button>

                        <button name="sapo">
                            <img src="../../../../src/images/piano/buttons/animais/sapo.svg" alt="Sapo">
                        </button>

                        <button name="galo">
                            <img src="../../../../src/images/piano/buttons/animais/galo.svg" alt="Galo">
                        </button>

                        <button name="porco">
                            <img class="scale-1" src="../../../../src/images/piano/buttons/animais/porco.svg" alt="Porco">
                        </button>

                        <button name="gato">
                            <img src="../../../../src/images/piano/buttons/animais/gato.svg" alt="Gato">
                        </button>

                        <button class="hidden" name="vaca">
                            <img class="scale-3" src="../../../../src/images/piano/buttons/animais/vaca.svg" alt="Vaca">
                        </button>

                        <button class="hidden" name="leao">
                            <img class="scale-1" src="../../../../src/images/piano/buttons/animais/leao.svg" alt="Leão">
                        </button>

                        <button class="hidden" name="cachorro">
                            <img class="scale-3" src="../../../../src/images/piano/buttons/animais/cachorro.svg" alt="Cachorro">
                        </button>

                        <button class="hidden" name="elefante">
                            <img class="scale-3" src="../../../../src/images/piano/buttons/animais/elefante.svg" alt="Elefante">
                        </button>

                        <button class="hidden" name="cavalo">
                            <img src="../../../../src/images/piano/buttons/animais/cavalo.svg" alt="Cavalo">
                        </button>
                    </div>

                    <a class="setas" id="seta-direita">
                        <img src="../../../../src/images/piano/buttons/seta-direita.svg" alt="Seta para a direita">
                    </a>
                </div>

                <!-- Botões dos instrumentos disponiveis para serem tocados -->

                <div class="instrumentos">
                    <button name="teclado" class="selected">
                        <img src="../../../../src/images/piano/buttons/instrumentos/teclado-ativo.svg" alt="teclado">
                    </button>

                    <button name="xilophone">
                        <img src="../../../../src/images/piano/buttons/instrumentos/xilophone.svg" alt="xilofone">
                    </button>

                    <button name="flauta-pan">
                        <img src="../../../../src/images/piano/buttons/instrumentos/flauta-pan.svg" alt="Flauta Pan">
                    </button>

                    <button name="flauta-doce">
                        <img src="../../../../src/images/piano/buttons/instrumentos/flauta-doce.svg" alt="Flauta Doce">
                    </button>

                    <button name="violao">
                        <img src="../../../../src/images/piano/buttons/instrumentos/violao.svg" alt="Violão">
                    </button>

                    <button name="harpa">
                        <img src="../../../../src/images/piano/buttons/instrumentos/harpa.svg" alt="Harpa">
                    </button>

                    <button name="bateria">
                        <img src="../../../../src/images/piano/buttons/instrumentos/bateria.svg" alt="Bateria">
                    </button>
                </div>

                <!-- Botões das notas do piano -->

                <div class="teclas">
                    <button name="do">
                        <img src="../../../../src/images/piano/buttons/teclas/do.svg" alt="Tecla Dó">
                    </button>

                    <button name="re">
                        <img src="../../../../src/images/piano/buttons/teclas/re.svg" alt="Tecla Ré">
                    </button>

                    <button name="mi">
                        <img src="../../../../src/images/piano/buttons/teclas/mi.svg" alt="Tecla Mi">
                    </button>

                    <button name="fa">
                        <img src="../../../../src/images/piano/buttons/teclas/fa.svg" alt="Tecla Fá">
                    </button>

                    <button name="sol">
                        <img src="../../../../src/images/piano/buttons/teclas/sol.svg" alt="Tecla Sol">
                    </button>

                    <button name="la">
                        <img src="../../../../src/images/piano/buttons/teclas/la.svg" alt="Tecla Lá">
                    </button>

                    <button name="si">
                        <img src="../../../../src/images/piano/buttons/teclas/si.svg" alt="Tecla Sí">
                    </button>
                </div>

            </div>
        </div>

    </main>
    <script type="module" src="../../../../src/js/piano/piano.js"></script>
</body>

</html>
